<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cover">
        <div class="overlay"></div>
        <h1 class="title">MODERN TRENDS</h1>
        <p class="subtitle">Your Exclusive Look at Design Trends</p>

        <div class="feature">
            <h2 class="headline">The Future of Creativity</h2>
            <p class="caption">Explore groundbreaking design innovations shaping tomorrow.</p>
        </div>

        <div class="feature secondary">
            <h2 class="headline">Inside the Mind of a Genius</h2>
            <p class="caption">A deep dive into the work of Jane Doe, the visionary artist.</p>
        </div>

        <button class="cta">Subscribe Now</button>
    </div>
</body>
</html>
